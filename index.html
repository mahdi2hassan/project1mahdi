<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن بيانات المستخدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>البحث عن بيانات المستخدم</h2>
        <label for="excelFile">ارفع ملف Excel (a.xlsx):</label><br>
        <input type="file" id="excelFile" accept=".xlsx" onchange="loadExcel(event)"><br>
        <label for="number">أدخل الرقم:</label><br>
        <input type="text" id="number" placeholder="اكتب الرقم هنا"><br>
        <button onclick="searchData()">بحث</button>
        <div id="result"></div>
    </div>

    <!-- استيراد مكتبة SheetJS لقراءة ملفات Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let excelData = null;

        // تحميل ملف Excel وتحويله إلى بيانات
        function loadExcel(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                excelData = XLSX.utils.sheet_to_json(firstSheet);
            };
            reader.readAsArrayBuffer(file);
        }

        // البحث عن البيانات بناءً على الرقم
        function searchData() {
            if (!excelData) {
                document.getElementById("result").innerHTML = "يرجى رفع ملف Excel أولاً!";
                return;
            }

            const number = document.getElementById("number").value;
            const result = excelData.find(row => row["الرقم"] == number);

            if (result) {
                const info = `الاسم: ${result["الاسم"]}<br>العنوان: ${result["العنوان"]}<br>الهاتف: ${result["الهاتف"]}`;
                document.getElementById("result").innerHTML = info;
            } else {
                document.getElementById("result").innerHTML = "لم يتم العثور على الرقم المدخل!";
            }
        }
    </script>
</body>
</html>
