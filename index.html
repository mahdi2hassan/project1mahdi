</head>
<body>
  <header class="header">

  <main class="main-card uk-container">

  <footer class="footer">

        class="icon"

      <img

      />
      <img
      src="./icons8-whatsapp-50_optimized.png"
      alt="My whats App acc"

    />
    
 
    <img
    src="./com.egyptianbanks.instapay.icon_.2022-12-14-21-37-26.png"
    alt="InstaPay"
    class="icon"
    onclick="location.href='hhttps://ipn.eg/S/mahdihassan/instapay/51rzLz'"
    />

    <div class="decorative-border"></div>
  
    <p class="credits">
      برمجة وتصميم  
       <span class="dev-name">  Mahdi Hassan Abdel-Azim </span>
      <img src="img/12_optimized.png" 
           alt="المطور" 
           class="developer-logo">
    
    </p>
  </footer>
  <style>
    .download-style {
      border-radius: 20px !important;
      overflow: hidden !important;
    }
    
    .text-bg {
      background-color: rgba(0, 0, 0, 0.5) !important;
      padding: 10px !important;
      border-radius: 10px !important;
    }
    </style>
    
    <script>
    function downloadCard() {
      const previewElement = document.getElementById('card-content');
      const originalClasses = previewElement.className;
      
      previewElement.classList.add('download-style');
      document.getElementById('card-text').classList.add('text-bg');
    
      setTimeout(() => {
        html2canvas(previewElement, {
          useCORS: true,
          scale: 2,
          allowTaint: false,
          logging: true,
          backgroundColor: null
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'ramadan-card.png';
          link.href = canvas.toDataURL('image/png', 1.0);
          link.click();
    
          previewElement.className = originalClasses;
          document.getElementById('card-text').classList.remove('text-bg');
        });
      }, 100);
    }
    </script>
  <script src="main.js"></script>
</body>
</html>
